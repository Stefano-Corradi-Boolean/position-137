<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="stili.css">
</head>
<body>
    <div class="fixed">fixed</div>
    
    <div>
        <h3>Position relative</h3>
        <div class="box"></div>
        <div class="box relative">R</div>
        <div class="box"></div>
        <hr>
    </div>
    <!-- <div class="sticky">sticky</div> -->
    <div>
        <h3>Position Absolute</h3>
        <div class="box"></div>
        <div class="box absolute-right">A</div>
        <div class="box"></div>
        <hr>
    </div>
    <div class="box-relative">
        <h3>Position Absolute con relative</h3>
        <div class="box">R</div>
    </div>
    <div class="box-relative bis">
        <h3>Position Absolute con relative centrato</h3>
        <div class="box">R centrato</div>
    </div>
    

    <h3>Ex 1</h3>
    <div class="box-relative-ex uno">
        <div class="box b1">1</div>
        <div class="box blue b2">2</div>
    </div>

    <h3>Ex 2</h3>
    <div class="box-relative-ex due">
        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>
        <div class="box blue b4">4</div>
    </div>

    <h3>Ex 3</h3>
    <div class="box-relative-big due">
        <div class="inner">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
        <div class="inner">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
    </div>
    
</body>
</html>
